{% extends "layout.html" %}

{% block title %}Create a new note{% endblock %}

{% block navlinks %}
    <div class="d-flex">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, {{ username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>  
        </ul>
    </div>
{% endblock %}

{% block content %}
    <form class="note-form" action="/add" method="post">
        <input type="text" class="form-control mb-3" name="title" placeholder="Title"
            value={{ request.form.get("title") if request.form.get("title") else "" }}>
        <textarea class="form-control mb-3" name="content" rows="10" placeholder="Write something...">{{ request.form.get("content") if request.form.get("content") else "" }}</textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button type="submit" class="btn btn-danger">Cancel</button> -->
    </form>
{% endblock %}
