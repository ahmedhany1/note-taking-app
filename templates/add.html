{% extends "layout.html" %}

{% block title %}Create a new note{% endblock %}

{% block navlinks %}
    <div class="d-flex">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, {{ username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/password">Change password</a></li>
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Delete account</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>  
        </ul>
    </div>
{% endblock %}

{% block content %}
    <form class="note-form" action="/add" method="post">
        <input type="text" class="form-control mb-3" name="title" placeholder="Title"
            value={{ request.form.get("title") if request.form.get("title") else "" }}>
        <textarea class="form-control mb-3" name="content" rows="10" placeholder="Write something...">{{ request.form.get("content") if request.form.get("content") else "" }}</textarea>
        <button type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 20 20">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            Submit
        </button>
        <!-- <button type="submit" class="btn btn-danger">Cancel</button> -->
    </form>
{% endblock %}
