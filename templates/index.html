{% extends "layout.html" %}

{% block title %}Homepage{% endblock %}

{% block navlinks %}
    <div class="d-flex">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, {{ username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>  
        </ul>
    </div>
{% endblock %}

{% block content %}
    <a href="/add" id="add-note-btn" type="button" class="btn btn-primary btn-lg">Add a Note</a>

    <div id="notes-cards">
        {% for note in notes %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ note[1] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ note[3] }}</h6>
                <p class="card-text index">{{ note[2] }}</p>
                <a href={{ "/view/{}".format(note[0]) }} class="card-link">View</a>
                <a href={{ "/edit/{}".format(note[0]) }} class="card-link">Edit</a>
                <a href={{ "/delete/{}".format(note[0]) }} class="card-link">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
