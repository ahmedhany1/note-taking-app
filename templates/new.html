{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
{% endblock %}

{% block title %}Create a new note{% endblock %}

{% block content %}
    <form id="new-note-form" action="#">
        <input type="text" class="form-control mb-3" id="title" placeholder="Title">
        <textarea class="form-control mb-3" id="note-content" rows="10" placeholder="Write something..."></textarea>
        <div id="new-note-form-btns">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
    </form>
{% endblock %}
