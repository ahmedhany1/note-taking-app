{% extends "layout.html" %}

{% block title %}
    Update password
{% endblock %}

{% block navlinks %}
    <div class="d-flex">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, {{ username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/password">Change password</a></li>
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Delete account</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>  
        </ul>
    </div>
{% endblock %}

{% block content %}
    <form action="/password" method="post" style="text-align: center;">
        <input type="password" class="form-control mb-3" name="current" placeholder="Current password"
            value="{{ request.form.get("current") if request.form.get("current") else "" }}">
        <input type="password" class="form-control mb-3" name="password" placeholder="New password"
            value="{{ request.form.get("password") if request.form.get("password") else "" }}">
        <input type="password" class="form-control mb-3" name="confirmation" placeholder="Confirmation"
            value="{{ request.form.get("confirmation") if request.form.get("confirmation") else "" }}">
        <button type="submit" class="btn btn-primary">Update password</button>
    </form>
{% endblock %}
