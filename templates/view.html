{% extends "layout.html" %}

{% block title %}{{ note[2] }}{% endblock %}

{% block navlinks %}
    <div class="d-flex">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, {{ username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/password">Change password</a></li>
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Delete account</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>  
        </ul>
    </div>
{% endblock %}

{% block content %}
<div class="card view">
    <div class="card-body">
      <h5 class="card-title">{{ note[2] }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ note[4] }}</h6>
      <p class="card-text">{{ note[3] }}</p>
      <a href={{ "/edit/{}".format(note[0]) }} class="card-link">Edit</a>
      <a href={{ "/delete/{}".format(note[0]) }} class="card-link">Delete</a>
    </div>
  </div>
{% endblock %}
